        gugudan1.addEventListener("click", function () {
          const output = document.getElementById("output");
          arr.forEach(function(element){
            let clickStatus = document.createElement("div");
            clickStatus.setAttribute("class", "status");
            clickStatus.innerHTML = "1 * " + String(element) + " = " + String(element * 1);
            output.appendChild(clickStatus);
          })
        })
